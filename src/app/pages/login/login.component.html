<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <div class="logo-text">VIRA</div>
            </div>
            <h1 class="login-title">Iniciar Sesión</h1>
            <p class="login-subtitle">Ingresa tus credenciales para acceder</p>
        </div>

        <form class="login-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-input" [(ngModel)]="email" name="email"
                    placeholder="ejemplo@vira.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-input" [(ngModel)]="password" name="password"
                    placeholder="••••••••" required autocomplete="current-password">
            </div>

            <div *ngIf="errorMessage" class="error-message">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                {{ errorMessage }}
            </div>

            <button type="submit" class="login-btn" [disabled]="loading">
                <span *ngIf="!loading">Iniciar Sesión</span>
                <span *ngIf="loading" class="loading-text">
                    <svg class="spinner" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke-dasharray="60" stroke-dashoffset="20"></circle>
                    </svg>
                    Cargando...
                </span>
            </button>
        </form>

    </div>
</div>
