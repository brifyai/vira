<div class="app-container">
    <!-- Header/Navigation -->
    <header class="app-header">
        <div class="header-left">
            <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
                <span class="menu-icon"></span>
            </button>
            <div class="logo">
                <img src="assets/logo.svg" alt="VIRA Logo" class="logo-img" *ngIf="false">
                <div class="logo-text">VIRA</div>
            </div>
        </div>

        <nav class="main-nav" [class.open]="isMenuOpen">
            <a *ngFor="let item of visibleMenuItems" class="nav-link" [class.active]="currentRoute === item.path"
                (click)="navigateTo(item.path)">
                <span class="nav-icon">
                    <!-- Dashboard Icon -->
                    <svg *ngIf="item.icon === 'dashboard'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <!-- Crear Noticiario Icon -->
                    <svg *ngIf="item.icon === 'add_circle'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    <!-- Último Minuto Icon -->
                    <svg *ngIf="item.icon === 'flash_on'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                    <!-- Timeline Icon -->
                    <svg *ngIf="item.icon === 'timeline'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <!-- Mis Noticieros Icon -->
                    <svg *ngIf="item.icon === 'folder_special'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        <polygon points="12 10 13.5 14.5 18 15 14.5 18 15.5 22.5 12 20 8.5 22.5 9.5 18 6 15 10.5 14.5 12 10" fill="currentColor" stroke="none"></polygon>
                    </svg>
                    <!-- Radios Icon -->
                    <svg *ngIf="item.icon === 'radio'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="2"></circle>
                        <path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"></path>
                    </svg>

                    <!-- Fuentes Icon -->
                    <svg *ngIf="item.icon === 'source'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                    </svg>
                    <!-- Usuarios Icon -->
                    <svg *ngIf="item.icon === 'people'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <!-- Recursos Icon -->
                    <svg *ngIf="item.icon === 'voice'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </span>
                <span class="nav-label">{{ item.label }}</span>
            </a>
        </nav>

        <div class="header-right" *ngIf="isLoggedIn">
            <div class="user-info">
                <div class="user-avatar">
                    <img [src]="user?.avatar" [alt]="user?.name" class="avatar-img">
                </div>
                <div class="user-details">
                    <span class="user-name">{{ user?.name }}</span>
                    <span class="user-email">{{ user?.email }}</span>
                </div>
                <button class="logout-btn" (click)="logout()" aria-label="Cerrar sesión">
                    <svg class="logout-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <router-outlet></router-outlet>
    </main>

    <!-- Overlay for mobile menu -->
    <div class="menu-overlay" [class.active]="isMenuOpen" (click)="toggleMenu()"></div>
</div>
